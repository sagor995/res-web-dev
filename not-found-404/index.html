<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Using Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <h3>404 not found</h3>
      </nav>
    </header>
    <main>
      <section class="scarecrow-contents">
        <!-- Image -->
        <div class="img-content">
          <img src="images/Scarecrow.png" alt="Scarecrow" />
        </div>
        <!-- Content -->
        <div class="text-content">
          <h1>
            I have bad news <br />
            for you
          </h1>
          <p>
            The page you are looking for might be removed or is temporarily
            unavailable
          </p>
          <button class="btn-scare">Back to homepage</button>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
